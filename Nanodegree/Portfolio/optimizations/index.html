<!DOCTYPE html>
<html>
  <style media="screen">
    @media screen and (max-width:500px){
      table,thead, tbody, th, td, tr{
        display:block;
      }
      thread tr{
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      td{
        position: relative;
        padding-left: 50%
      }
      td::before{
        position: absolute;
        left: 6px;
        content: attr(absolute);
        font-weight: bold;
      }
    }
    div.contained_table{
      width: 100%;
      overflow-x: auto;
    }
  </style>
  <head>
    <meta charset="utf-8">
    <title>Optimizations</title>
  </head>
  <body>
    <div class="contained_table">
      <table>
        <thead>
          <tr>
            <th>Team</th>
            <th>1st</th>
            <th>2nd</th>
            <th>3rd</th>
            <th>4th</th>
            <th>5th</th>
            <th>6th</th>
            <th>7th</th>
            <th>8th</th>
            <th>9th</th>
            <th>10th</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Toronto</td>
            <td>0</td>
            <td>0</td>
            <td>3</td>
            <td>2</td>
            <td>5</td>
            <td>2</td>
            <td>3</td>
            <td>1</td>
            <td>0</td>
            <td>2</td>
          </tr>
          <tr>
            <td>San Francisco</td>
            <td>2</td>
            <td>3</td>
            <td>1</td>
            <td>0</td>
            <td>2</td>
            <td>0</td>
            <td>0</td>
            <td>3</td>
            <td>2</td>
            <td>5</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
